<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connection Recommender</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Custom Tailwind Config to match original HTML -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            }
          }
        }
      }
    </script>

    <!-- Global Styles for specific effects -->
    <style type="text/tailwindcss">
      @layer utilities {
        .glass-panel {
          @apply bg-slate-800/40 backdrop-blur-md border border-white/5;
        }
        .mac-glass {
          @apply bg-white/5 backdrop-blur-2xl border border-white/10 shadow-[0_25px_50px_-12px_rgba(0,0,0,0.5)];
        }
        .mac-input {
          @apply bg-black/20 border border-white/10 transition-all duration-200 focus:bg-black/30 focus:border-primary focus:outline-none focus:ring-[2px] focus:ring-primary/50;
        }
        .bento-card {
          @apply transition-all duration-300 hover:border-primary/40 hover:-translate-y-1 hover:shadow-lg hover:shadow-primary/5;
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(19, 91, 236, 0.2);
          border-radius: 10px;
        }
        .custom-scrollbar:hover::-webkit-scrollbar-thumb {
          background: rgba(19, 91, 236, 0.4);
        }
        
        /* Backgrounds */
        .bg-mesh {
          background-color: #0c0f16;
          background-image: 
            radial-gradient(at 0% 0%, rgba(19, 91, 236, 0.4) 0px, transparent 50%),
            radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.3) 0px, transparent 50%),
            radial-gradient(at 100% 100%, rgba(19, 91, 236, 0.3) 0px, transparent 50%),
            radial-gradient(at 0% 100%, rgba(147, 51, 234, 0.2) 0px, transparent 50%),
            radial-gradient(at 50% 50%, rgba(19, 91, 236, 0.2) 0px, transparent 50%);
        }
      }
    </style>
